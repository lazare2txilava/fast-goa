<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
</head>
<body>
    <p style="color: rgb(255, 0, 0);">This is paragraph 1.</p>
    <p style="color: rgb(0, 255, 0);">This is paragraph 2.</p>
    <p style="color: rgb(0, 0, 255);">This is paragraph 3.</p>
    <p style="color: rgb(255, 255, 0);">This is paragraph 4.</p>
    <p style="color: rgb(0, 255, 255);">This is paragraph 5.</p>
    <p style="color: rgb(255, 0, 255);">This is paragraph 6.</p>
    <p style="color: rgb(192, 192, 192);">This is paragraph 7.</p>
    <p style="color: rgb(128, 128, 128);">This is paragraph 8.</p>
    <p style="color: rgb(255, 165, 0);">This is paragraph 9.</p>
    <p style="color: rgb(128, 0, 128);">This is paragraph 10.</p>
</body>
</html>
