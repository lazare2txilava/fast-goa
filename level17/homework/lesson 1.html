<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down</title>
</head>
<body>
    <h1>მაგალითი</h1>

    <label for="cars">აირჩიეთ მანქანა:</label>
    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
    </select>

    <br><br>

    <label for="fruits">აირჩიეთ ხილი:</label>
    <select id="fruits" name="fruits">
        <option value="apple">ვაშლი</option>
        <option value="banana">ბანანი</option>
        <option value="orange">ფორთოხალი</option>
    </select>

    <br><br>

    <label for="cities">აირჩიეთ ქალაქი:</label>
    <select id="cities" name="cities">
        <option value="tbilisi">თბილისი</option>
        <option value="batumi">ბათუმი</option>
        <option value="kutaisi">ქუთაისი</option>
    </select>
</body>
</html>
