<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Main, Footer </title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            margin: 20px;
        }
        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>ჩემი ვებ გვერდი</h1>
        <nav>
            <a href="#" style="color: white; margin-right: 15px;">მთავარი</a>
            <a href="#" style="color: white;">კონტაქტი</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>მთავარი სექცია</h2>
            <p>ეს არის მთავარი შინაარსი საიტზე, სადაც განთავსებულია ინფორმაცია და სიახლეები.</p>
        </section>
    </main>

    <footer>
        <p>ყველა უფლება დაცულია</p>
    </footer>

</body>
</html>
