<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body>
    <h1>რეგისტრაციის ფორმა</h1>
    <form action="/submit" method="post">
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">ელ. ფოსტა:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="tel">ტელეფონის ნომერი:</label>
        <input type="tel" id="tel" name="tel" required><br>

        <label for="birthdate">დაბადების თარიღი:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="website">ვებსაიტი:</label>
        <input type="url" id="website" name="website"><br>

        <label for="favorite-color">საყვარელი ფერი:</label>
        <input type="color" id="favorite-color" name="favorite-color"><br>

        <label for="preference">გასატარებელი ღონისძიებები:</label>
        <input type="range" id="preference" name="preference" min="1" max="10"><br>

        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
