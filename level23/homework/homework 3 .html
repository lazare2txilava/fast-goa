<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .right-align {
            text-align: right;
            position: relative;
        }
        .wavy-line {
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, purple, transparent);
            border-radius: 10px;
            background-size: 20px 2px;
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
    <div class="right-align">
        <p>ეს ტექსტი არის მარჯვენა მხარეს.</p>
        <div class="wavy-line"></div>
    </div>
</body>
</html>
